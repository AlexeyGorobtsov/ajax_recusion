<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>

<body>
<h3>Паспортные данные</h3>
<form action="#" id="form-passport">
    <p>
        <label for="number-passport">Номер</label>
        <input type="text" id="number-passport">
    </p>
    <p>
        <label for="surname-passport">Фамилия</label>
        <input type="text" id="surname-passport">
    </p>
    <p>
        <label for="name-passport">Имя</label>
        <input type="text" id="name-passport">
    </p>
    <p>
        <label for="patronymic-passport">Отчество</label>
        <input type="text" id="patronymic-passport">
    </p>
    <p>
        <label for="DOB-passport">Дата рождения</label>
        <input type="text" id="DOB-passport">
    </p>
    <p>
        <label for="gender-passport">Пол</label>
        <input type="text" id="gender-passport">
    </p>
    <p>
        <label for="birthplace">Место рождения</label>
        <input type="text" id="birthplace">
    </p>
    <p>
        <label for="date-of-issue-passport">Дата выдачи</label>
        <input type="text" id="date-of-issue-passport">
    </p>
    <p>
        <label for="issued-by-passport">Кем выдан</label>
        <input type="text" id="issued-by-passport">
    </p>
    <p>
        <label for="unit-code-passport">Код подразделения</label>
        <input type="text" id="unit-code-passport">
    </p>
    <!--<div class="wrap-button">-->
        <!--<button id="data-passport">Отправить</button>-->
    <!--</div>-->
</form>
<h3>Данные водительского удостоверения </h3>
<form action="#" id="driver-document">
    <p>
        <label for="number-dc">Номер</label>
        <input type="text" id="number-dc">
    </p>
    <p>
        <label for="date-of-issue-dc">Дата выдачи</label>
        <input type="text" id="date-of-issue-dc">
    </p>
    <p>
        <label for="surname-dc">Фамилия</label>
        <input type="text" id="surname-dc">
    </p>
    <p>
        <label for="name-dc">Имя</label>
        <input type="text" id="name-dc">
    </p>
    <p>
        <label for="patronymic-dc">Отчество</label>
        <input type="text" id="patronymic-dc">
    </p>
    <p>
        <label for="DOB-dc">Дата рождения</label>
        <input type="text" id="DOB-dc">
    </p>
    <p>
        <label for="category-dc">Категория</label>
        <input type="text" id="category-dc">
    </p>
    <p>
        <label for="date-start-dc">Дата начача стажа</label>
        <input type="text" id="date-start-dc">
    </p>
    <p>
        <label for="number-vu">Номер ВУ на обратной стороне</label>
        <input type="text" id="number-vu">
    </p>
    <p>
        <label for="experience-dc">Опыт</label>
        <input type="text" id="experience-dc">
    </p>
    <div class="wrap-button">
        <button id="data-dc">Отправить</button>
    </div>
</form>

</html>
